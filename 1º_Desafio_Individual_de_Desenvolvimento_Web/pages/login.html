<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../style_login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <div class="container-fluid">

    <div class="left-section">
      <img src="../imgs/logo.jpg" alt="Logo">
    </div>

    <div class="right-section">
      <div class="login-box">
        <h2>Login</h2>

        <form id="loginFormulario">
          <div class="mb-3">
            <input type="text" id="usuario" class="form-control" placeholder="Usuário" required>
          </div>
          <div class="mb-3">
            <input type="password" id="senha" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>

      document.getElementById('loginFormulario').addEventListener('submit', function (event) {
      event.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === 'login' && senha === '1234') {

          window.location.href = "index.html";

      } else {
          alert('Usuário ou senha incorretos!');
      }
      });
  </script>

  <!-- Bootstrap JS (opcional, se precisar de funcionalidades JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
