<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login no Lado Direito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <!-- Seção Esquerda (Logo) -->
    <div class="left-section">
      <img src="https://via.placeholder.com/400x200?text=Logo+Escola+Sist%C3%AAmica" alt="Logo">
    </div>

    <!-- Seção Direita (Login) -->
    <div class="right-section">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Usuário" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, se precisar de funcionalidades JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
